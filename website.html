<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  const canvas = document.getElementById('snow-canvas');
  const ctx = canvas.getContext('2d');

  let width, height;
  let snowflakes = [];

  function initCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }

  class Snowflake {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.radius = Math.random() * 2 + 1;
      this.speed = Math.random() * 1 + 0.5;
      this.wind = Math.random() * 0.5 - 0.25;
      this.opacity = Math.random() * 0.5 + 0.5;
    }
    update() {
      this.y += this.speed;
      this.x += this.wind;
      if (this.y > height) this.reset();
      if (this.x > width) this.x = 0;
      if (this.x < 0) this.x = width;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
      ctx.fill();
    }
  }

  function createSnowflakes(count) {
    snowflakes = [];
    for (let i = 0; i < count; i++) snowflakes.push(new Snowflake());
  }

  function animateSnow() {
    ctx.clearRect(0, 0, width, height);
    for (let flake of snowflakes) {
      flake.update();
      flake.draw();
    }
    requestAnimationFrame(animateSnow);
  }

  window.addEventListener('resize', () => {
    initCanvas();
    createSnowflakes(150);
  });

  initCanvas();
  createSnowflakes(150);
  animateSnow();

  $('#enter-button').on('click', () => {
    $('#enter-site').addClass('fade-out');
    setTimeout(() => {
      $('#content').addClass('fade-in');
      setTimeout(() => {
        $('#bio-link').addClass('fade-in-up');
        startTyping();
      }, 100);
    }, 400);
  });

  const text = "voidy";
  let index = 0;
  let deleting = false;
  let currentText = "";

  function startTyping() {
    const element = document.getElementById('bio-typing');
    let typingInterval;
    let pauseTimeout;

    function type() {
      if (!deleting) {
        currentText = text.slice(0, index + 1);
        element.textContent = currentText;
        index++;
        if (index === text.length) {
          clearInterval(typingInterval);
          pauseTimeout = setTimeout(() => {
            deleting = true;
            typingInterval = setInterval(type, 100);
          }, 2000);
        }
      } else {
        currentText = text.slice(0, index - 1);
        if (index > 1) {
          element.textContent = currentText;
          index--;
        } else {
          deleting = false;
          clearInterval(typingInterval);
          pauseTimeout = setTimeout(() => {
            typingInterval = setInterval(type, 100);
          }, 500);
        }
      }
    }
    typingInterval = setInterval(type, 100);
  }

  const bioLink = document.getElementById('bio-link');
  bioLink.addEventListener('mousemove', (e) => {
    const rect = bioLink.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    const rotateX = ((y - centerY) / centerY) * 10;
    const rotateY = ((x - centerX) / centerX) * 10;
    bioLink.style.transform = `perspective(600px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
  });

  bioLink.addEventListener('mouseleave', () => {
    bioLink.style.transform = 'perspective(600px) rotateX(0deg) rotateY(0deg)';
  });
</script>
